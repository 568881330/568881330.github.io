<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的轨迹(百度)</title>
    <style>
        html, body, #container {
            margin: 0;
            height: 100%;
        }
        .status-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 200;
            line-height: 1.5;
            white-space: pre-line;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            box-sizing: border-box;
            cursor: pointer;
            border-top: 1px solid #ddd;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .time-display {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 300;
            font-size: 14px;
        }
        .aa {
            box-shadow: 0 0 3px 2px #A020F0;
            width: 20px;
            height: 20px;
            transform: rotate(45deg);
        }
        .qq {
            position: absolute;
            border-radius: 20px;
            transform: rotate(-45deg);
            top: -20px;
            left: -20px;
        }
        .max-speed-marker {
            background: red;
            width: 10px;
            height: 10px;
            border-radius: 100%;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        .max-speed-label {
            background: white;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 12px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div id='container'>加载中...</div>
    <div class="time-display" id="timeInfo"></div>
    <div id="shijian" class="status-bar" onclick="Play()"></div>
    <script src='https://webapi.amap.com/maps?v=2.0&key=47d57deacf67daf4fe68b31c3dcdc253'></script>
    <script>
        const randomParam = Date.now();
        let key = JSON.parse('{"' + location.search.substr(1).replace(/\=/g, '":"').replace(/&/g, '","') + '"}');
        let pi = 1;
        let guiji = [];
        let loctime = [];
        let speed = [];
        let endtime;
        let dj = 1;
        let marker;
        let maxSpeed = 0;
        let maxSpeedIndex = 0;
        let map;

        function BaiDu(j) {
            t = JSON.stringify(j.points);
            t = t.match(/(?<=de":)\d+\.\d{1,6}/g);
            let n;
            for (let i = 0; i < j.points.length; i++) {
                guiji.push([1 * t[2 * i + 1], 1 * t[2 * i]]);
                loctime.push(j.points[i].loc_time);
                speed.push(j.points[i].speed);
                if (j.points[i].speed > maxSpeed) {
                    maxSpeed = j.points[i].speed;
                    maxSpeedIndex = i;
                }
                if (j.points[i + 1]) {
                    n = j.points[i + 1].loc_time - j.points[i].loc_time;
                    if (n > key.duan) {
                        endtime = j.points[i].loc_time;
                        break;
                    }
                }
            }
            n = n ? n : key.duan + 1;
            if (n > key.duan || j.end_point.loc_time === j.points[j.points.length - 1].loc_time) {
                endtime = endtime ? endtime : j.end_point.loc_time;
                Getlicheng();
                GaoDe();
            } else {
                GetData(pi++);
            }
        }

        function GaoDe() {
            container.innerHTML = '有' + guiji.length + '个坐标点';
            map = new AMap.Map("container", { zoom: 17, center: guiji[0] });

            const startTime = new Date(loctime[0] * 1000).toLocaleString('zh', { hour12: false });
            const finishTime = new Date(endtime * 1000).toLocaleString('zh', { hour12: false });
            document.getElementById('timeInfo').innerHTML = `开始: ${startTime}<br>结束: ${finishTime}`;

            if (key.qq) {
                at = false;
                AMap.plugin('AMap.MoveAnimation', function () {
                    marker = new AMap.Marker({
                        map: map,
                        position: guiji[0],
                        content: "<div class=\"aa\">< img class=\"qq\" src=\"http://q4.qlogo.cn/g?b=qq&nk=" + key.qq + "&s=40\"></div>",
                        offset: [-10, -24]
                    });
                });
            } else {
                at = true;
                AMap.plugin('AMap.MoveAnimation', function () {
                    marker = new AMap.Marker({
                        map: map,
                        position: guiji[0],
                        icon: "car.png",
                        offset: [-12, -24]
                    });
                });
            }

            let polyline = new AMap.Polyline({
                map: map,
                path: guiji,
                showDir: true,
                strokeColor: "#00cb64",
                strokeWeight: 8
            });
            map.setFitView();

            let passedPolyline = new AMap.Polyline({
                map: map,
                strokeColor: "#e34dff",
                strokeWeight: 2
            });

            let maxSpeedMarker = new AMap.Marker({
                map: map,
                position: guiji[maxSpeedIndex],
                content: '<div class="max-speed-marker"></div>',
                offset: new AMap.Pixel(-8, -8)
            });

            maxSpeedMarker.setLabel({
                content: "<div class='max-speed-label'>最高车速: " + maxSpeed.toFixed(1) + "km/h</div>",
                direction: "top"
            });

            marker.on('moving', function (e) {
                passedPolyline.setPath(e.passedPath);
                map.setCenter(e.passedPos);
                if (!at && e.progress === 1) {
                    time = new Date(1000 * loctime[e.index]).toLocaleString('zh', { hour12: false });
                    marker.setLabel({
                        "content": time + " " + speed[e.index].toFixed(0) + "km/h",
                        "offset": [20, -50]
                    });
                }
            });

            marker.on('movealong', function () {
                dj = 2;
                console.log('移动结束');
            });

            if (guiji.length > 1) {
                setTimeout(Go, 2000);
            }
        }

        function Go() {
            marker.moveAlong(guiji, { duration: 50, autoRotation: at });
        }

        function GetData() {
            console.log('获取云端数据' + pi);
            let i = document.createElement('script');
            i.src = "https://yingyan.baidu.com/api/v3/track/gettrack?callback=BaiDu&coord_type_output=gcj02&page_size=600&page_index=" + pi + "&" + location.search.substr(1) + "&nocache=" + randomParam;
            document.body.appendChild(i);
            document.body.removeChild(i);
        }
        GetData();

        function Getlicheng() {
            console.log('获取里程数据');
            let i = document.createElement('script');
            i.src = "https://yingyan.baidu.com/api/v3/track/getdistance?callback=BaiDulicheng&ak=" + key.ak + "&service_id=" + key.service_id + "&entity_name=" + key.entity_name + "&start_time=" + key.start_time + "&end_time=" + endtime + "&nocache=" + randomParam;
            document.body.appendChild(i);
            document.body.removeChild(i);
        }

        function BaiDulicheng(j) {
            j = j.distance / 1000;
            j = j.toFixed(1);
            k = endtime - loctime[0];
            h = Math.floor((k % 86400) / 3600);
            m = Math.floor(((k % 86400) % 3600) / 60);
            s = Math.floor(((k % 86400) % 3600) % 60);
            h = h ? h + '小时' : '';
            m = m ? m + '分' : '';
            s = s ? s + '秒' : '';
            let totalHours = k / 3600;
            let avgSpeed = totalHours > 0 ? (j / totalHours).toFixed(1) : 0;
            document.getElementById('shijian').innerHTML = 
                '坐标点:' + guiji.length + '个 | 行驶' + j + '公里 | 行驶' + h + m + s + 
                '<br>平均车速:' + avgSpeed + 'km/h | 最高车速:' + maxSpeed.toFixed(1) + 'km/h';
        }

        function Play() {
            if (dj === 1) {
                dj = 0;
                marker.pauseMove();
            } else {
                if (dj === 2) {
                    Go();
                } else {
                    marker.resumeMove();
                }
                dj = 1;
            }
        }
    </script>
</body>
</html>
